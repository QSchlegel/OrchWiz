<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>OrchWiz</title>
  <defs>
    <linearGradient id="owz-paper" x1="10" y1="6" x2="54" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fbf5f8"/>
      <stop offset="0.55" stop-color="#f5dbe8"/>
      <stop offset="1" stop-color="#efc6d8"/>
    </linearGradient>

    <linearGradient id="owz-fade-left" x1="0" y1="0" x2="64" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="0.6" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="owz-fade-right" x1="0" y1="0" x2="64" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#000000" stop-opacity="0"/>
      <stop offset="0.42" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.65"/>
    </linearGradient>

    <mask id="owz-mask-left">
      <rect x="0" y="0" width="64" height="64" fill="url(#owz-fade-left)"/>
    </mask>

    <mask id="owz-mask-right">
      <rect x="0" y="0" width="64" height="64" fill="url(#owz-fade-right)"/>
    </mask>

    <pattern id="owz-pencil-dense" width="3.2" height="3.2" patternUnits="userSpaceOnUse" patternTransform="rotate(-22)">
      <line x1="0" y1="0" x2="0" y2="3.2" stroke="#0f172a" stroke-opacity="0.22" stroke-width="1.35"/>
    </pattern>

    <pattern id="owz-pencil-streak" width="4.8" height="4.8" patternUnits="userSpaceOnUse" patternTransform="rotate(64)">
      <line x1="0" y1="0" x2="0" y2="4.8" stroke="#0f172a" stroke-opacity="0.18" stroke-width="1.05"/>
    </pattern>

    <filter id="owz-rough" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="1" seed="7" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <clipPath id="owz-clip-diamond">
      <path d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z"/>
    </clipPath>

    <clipPath id="owz-clip-notch">
      <path d="M32 33.6 L43.8 45.4 L32 57.2 L20.2 45.4 Z"/>
    </clipPath>
  </defs>

  <!-- Red “sketch” outline -->
  <g filter="url(#owz-rough)" opacity="0.96">
    <path
      d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z"
      transform="translate(32 32) scale(1.06) rotate(-1.4) translate(-32 -32)"
      stroke="#d43b2f"
      stroke-width="3.6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z"
      transform="translate(32 32) scale(1.055) rotate(0.9) translate(-32 -32) translate(0.35 -0.25)"
      stroke="#d43b2f"
      stroke-opacity="0.78"
      stroke-width="3.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z"
      transform="translate(32 32) scale(1.05) rotate(-0.3) translate(-32 -32) translate(-0.35 0.25)"
      stroke="#d43b2f"
      stroke-opacity="0.72"
      stroke-width="3.1"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- Paper fill -->
  <path d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z" fill="url(#owz-paper)"/>

  <!-- Pencil shading -->
  <g clip-path="url(#owz-clip-diamond)">
    <rect x="-2" y="-2" width="68" height="68" fill="url(#owz-pencil-dense)" mask="url(#owz-mask-left)" opacity="0.92"/>
    <rect x="-2" y="-2" width="68" height="68" fill="url(#owz-pencil-streak)" mask="url(#owz-mask-right)" opacity="0.78"/>
  </g>

  <!-- Inner notch -->
  <path d="M32 33.6 L43.8 45.4 L32 57.2 L20.2 45.4 Z" fill="url(#owz-paper)"/>
  <g clip-path="url(#owz-clip-notch)" opacity="0.8">
    <rect x="-2" y="-2" width="68" height="68" fill="url(#owz-pencil-dense)" mask="url(#owz-mask-left)"/>
  </g>

  <!-- Black “ink” outline -->
  <path
    d="M32 6.2 L57.8 32 L32 57.8 L6.2 32 Z"
    stroke="#0b0b0b"
    stroke-width="4.15"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <path
    d="M32 33.6 L43.8 45.4 L32 57.2 L20.2 45.4 Z"
    stroke="#0b0b0b"
    stroke-width="4.15"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>

