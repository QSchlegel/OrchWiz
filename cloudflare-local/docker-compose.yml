version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: orchwiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orchwiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-orchis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchwiz} -d ${POSTGRES_DB:-orchis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchwiz-network

  nextjs:
    build:
      context: ../node
      dockerfile: ../cloudflare-local/Dockerfile
    container_name: orchwiz-nextjs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-orchwiz}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-orchis}?schema=public
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://nextjs:3000}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      NODE_ENV: production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - orchwiz-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: orchwiz-cloudflared
    restart: unless-stopped
    depends_on:
      - nextjs
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - orchwiz-network
    # If using tunnel token, cloudflared will auto-detect the tunnel
    # The config file is still used for ingress rules

volumes:
  postgres_data:
    driver: local

networks:
  orchwiz-network:
    driver: bridge
