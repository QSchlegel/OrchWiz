services:
  postgres:
    image: postgres:15-alpine
    container_name: orchwiz-postgres-dev-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orchwiz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchwiz_dev}
      POSTGRES_DB: ${POSTGRES_DB:-orchis}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchwiz} -d ${POSTGRES_DB:-orchis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-lightning-store:
    build:
      context: ../services/agent-lightning-store
    container_name: orchwiz-agent-lightning-store-dev-local
    restart: unless-stopped
    ports:
      - "4747:4747"

volumes:
  postgres_data_local:
    driver: local
